<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE --> 
    <cc:interface>
	<cc:attribute name="fromFOREACH"/>
	<cc:attribute name="toFOREACH"/>
	<cc:attribute name="modify"  default="1"/>
	<cc:attribute name="pos"  default="1"/>
	<cc:attribute name="usertype" type="pns.kiam.entities.users.UserType" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
	
	
	<h:panelGrid columns="4"  cellpadding="3" style="background: #fffffc; color: #aaaaa0; text-align: center;">
	    <c:forEach begin="#{cc.attrs.fromFOREACH}" end="#{cc.attrs.toFOREACH}"  
		       var="pos">
		<ezcomp:rightsDetermin modify="#{cc.attrs.modify}" usertype="#{cc.attrs.usertype}" pos="#{pos}"  />
	    </c:forEach>
	</h:panelGrid>
    </cc:implementation>
</html>
