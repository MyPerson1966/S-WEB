<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
	<cc:attribute name="modify"  default="1"/>
	<cc:attribute name="pos"  default="1"/>
	<cc:attribute name="usertype" type="pns.kiam.entities.users.UserType" />
    </cc:interface>

    <!-- IMPLEMENTATION    -->
    
    <cc:implementation>
	
	<c:if test="#{cc.attrs.modify==1}">
	    <h:commandLink id="editLNK" value="  #{cc.attrs.usertype.createCharByInt( cc.attrs.usertype.binRights.charAt(cc.attrs.usertype.binRightsLen-pos)) } #{cc.attrs.usertype.bitName(pos)}  "  >
		<p:ajax event="click"  listener="#{cc.attrs.usertype.changeBit(cc.attrs.pos)}" update="@this" />
	    </h:commandLink>
	</c:if>
	
	<c:if test="#{cc.attrs.modify==0}">
	    <h:outputLabel value=" #{cc.attrs.usertype.createCharByInt( cc.attrs.usertype.binRights.charAt(cc.attrs.usertype.binRightsLen-cc.attrs.pos)) } #{cc.attrs.usertype.bitName(pos)}" />
	</c:if>
	
    </cc:implementation>
</html>
