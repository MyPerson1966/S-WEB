<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
	<cc:attribute name="delSelectedCaption"/>
	<cc:attribute name="delAllCaption"/>
	<cc:attribute name="targetFor" />
	<cc:attribute name="targetUpdate" />
	<cc:attribute name="removeMethodAll" method-signature="void removeRow(java.lang.Boolean)" />
	<cc:attribute name="removeMethodSelected" method-signature="void removeRow(java.lang.Boolean)" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
	<h:form>
	<p:contextMenu  for="#{cc.attrs.targetFor}" style="width: 550px; font-size: 10px;">
	    <p:menuitem value="#{cc.attrs.delSelectedCaption}  " update="#{cc.attrs.targetUpdate}"
		    icon="ui-icon-close" 
		    actionListener="#{cc.attrs.removeMethodSelected}"  />
	    <p:menuitem value="#{cc.attrs.delAllCaption}" update="#{cc.attrs.targetUpdate}"
			icon="ui-icon-close"  onclick="PF('dlgRemoveAll').show();" />
    </p:contextMenu>
	</h:form>
	
	
	<p:dialog header="Modal Dialog" widgetVar="dlgRemoveAll" modal="true" width="280" styleClass="dldWIDJET">
	    <p:outputLabel  styleClass="dldWIDJET" value="You are begining to remove all records from this table.  Are you shure to continue?" />
	    
	    <p:panelGrid columns="2" style="width: 100%">
		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
		    <p:ajax event="click" oncomplete="PF('dlgRemoveAll').hide();" />
		</p:commandButton>
    
		<p:commandButton value="Yes" type="button" styleClass="removeBTN" icon="ui-icon-check"   >
		    <p:ajax event="click" listener="#{cc.attrs.removeMethodAll  }"  oncomplete="PF('dlgRemoveAll').hide();" />
		</p:commandButton>
        
	    </p:panelGrid>
    <h:outputText value="This is a Modal Dialog       cc.attrs.removeMethodAll   cc.attrs.removeMethodAll   " />
</p:dialog>   
    </cc:implementation>
</html>
