	    <p:menuitem value="#{cc.attrs.delSelectedCaption}  " update="#{cc.attrs.targetUpdate}"
			onclick="if(!confirm('Removing a record.  \r\n Continue?'))return false ; "
			icon="ui-icon-close" action="#{cc.attrs.removeMethodSelected}"
		      />

			onclick="if(!confirm('Removing all record.  \r\n Continue?'))return false ; "
			icon="ui-icon-close" action="#{cc.attrs.removeMethodAll}"/>
    </p:contextMenu>
