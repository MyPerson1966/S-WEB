<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <table width="50%" align="center">
            <tr valign="top">
                <td>
                    <h:form styleClass="mainforms">
                        <h:panelGrid columns="3" cellpadding="20">
                            <p:outputLabel value="Login" />
                            <p:inputText id="loginF" value="#{userLoginControl.login}"  required="true" 
                                         validatorMessage="TEST!"  requiredMessage="Value required"
                                         />
                            <p:message for="loginF" />
                            
                            <p:outputLabel value="Password" />
                            <p:inputText id="passwF" value="#{userLoginControl.password}"  required="true" 
                                         validatorMessage="TEST!"  requiredMessage="Value required"
                                         />
                            <p:message for="passwF" />
                        </h:panelGrid>
                        <p:commandButton value="Join"  action="#{userLoginControl.testLogin() }"  update="@all" >
                        </p:commandButton>
                        
                        
                        
                    </h:form>
                </td>
            </tr>
        </table>
        
    </h:body>
</html>
