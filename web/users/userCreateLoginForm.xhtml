<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
	<table width="800" align="center">
	    <tr>
		<td>
		    
                    <h:form id="newUserForm" styleClass="mainforms">
			<h3>Add new User Dialog System  step #{userControl.step} </h3>
			 
                        <h:panelGrid columns="2" cellpadding="5">
                        <h:panelGrid columns="4" cellpadding="5">
			    
			    <p:outputLabel value="Login" />
			    <p:inputText id="newlogin" value="#{userControl.userController.login}" required="true" 
                                         validatorMessage="TEST!"  requiredMessage="Value required"/>
			    <p:message for="newlogin" />
			    <br />
			     
			    <p:outputLabel value="Email" />
			    <p:inputText id="newemail" value="#{userControl.userController.email}" required="true" 
                                         validatorMessage="TEST!"  requiredMessage="Value required"/>
			    <p:message for="newemail" />
			    <br />
			    
			    <p:outputLabel value="Password" />
			    	<p:inputText id="newpassword" value="#{userControl.userController.passw}" required="true" 
                                         validatorMessage="TEST!"  requiredMessage="Value required"/>
				<h:commandButton value="Another password">
				    <p:ajax event="click" listener="#{userControl.generateRNDPW()}" update="newlogin newpassword" />
				</h:commandButton>
			    <p:message for="newpassword" />
			    
			    <p:outputLabel value="Comment" />
			    <p:inputTextarea id="comm" value="#{userControl.userController.comment}" rows="4"/>
			    <p:message for="comm" />
			    <br />
			    <br />
			    
			</h:panelGrid>
			    <div>
			    <p:outputLabel value="Active  &nbsp; &nbsp; " />
			    <p:selectBooleanCheckbox id="act" value="#{userControl.userController.active}" />
			    </div>
			</h:panelGrid>
			
			
			<p:commandButton value="Next" action="#{userControl.nextConversation()}"   ></p:commandButton>
		    </h:form>
		</td>
	    </tr>
	</table>
	
    </h:body>
</html>
