<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <p:dialog id="myselfBox" widgetVar="myselfBox" header="My Info" >
            <p:panel header="Personal Info" >
            <h:panelGrid columns="2" cellpadding="10" >
                
                <p:outputLabel value="Login"/>
                <p:outputLabel value="#{userLoginControl.currUser.login}"/>
                
                <p:outputLabel value="Password"/>
                <p:outputLabel value="#{userLoginControl.currUser.password}"/>
                
                <p:outputLabel value="e-mail"/>
                <p:outputLabel value="#{userLoginControl.currUser.email}"/>
                
                <p:outputLabel value="Active"/>
                <p:outputLabel value="#{userLoginControl.currUser.isActive}"/>
                
                <p:outputLabel value="Comment"/>
                <p:outputLabel value="#{userLoginControl.currUser.comment}"/>
                
                <p:outputLabel value="Registered"/>
                <p:outputLabel value="#{userAdminControl.dateTimeUtil.longToSimpleDate( userLoginControl.currUser.moment)}"/>
                
            </h:panelGrid> 
            </p:panel>
            <p:panel header="My Scope">
                
                <p:tooltip  for="myRightsOut" value="#{userLoginControl.currUser.userType.rights}   ( #{userLoginControl.currUser.userType.binRights} )  "  trackMouse="true"  />
		<p:outputLabel value="Rights: #{userLoginControl.currUser.userType.rights}   ( #{userLoginControl.currUser.userType.binRights} )  "/>
                	    
                <ezcomp:rightsDeterminSet id="myRightsOut" fromFOREACH="1" toFOREACH="8"
						      modify="0" pos="1" usertype="#{userLoginControl.currUser.userType}" />
                            
            </p:panel>
            
            
            
        </p:dialog>
        
    </h:body>
</html>
