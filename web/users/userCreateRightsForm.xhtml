<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
	<table  style="width: 850px;" align="center">
	    <tr valign="top">
		<td style="width: 700px;">
		    
                    <h:form id="newUserForm" styleClass="mainforms">
			<h3>Add new User Dialog System  step #{userControl.step}</h3>
			<h3></h3>
			 <p:panel style=" text-align: center" header="User's related telescopes">
			       
                        <h:panelGrid columns="2" cellpadding="5" style=" width:  100%">
			    
				<p:dataGrid id="userTelescopeList" value="#{userControl.userController.telescopeList}" 
					paginator="true" pageLinks="5" paginatorPosition="top"
					lazy="true" columns="1" rows="5" 
					var="t" >
				    <f:facet name="header">For User</f:facet>
				    <p:commandLink value="#{t.identifier}  #{t.name} #{t.location}" >
					<p:ajax event="click" listener="#{telescopeControlSelection.deSelectTelescope(t)}" 
					    update="@form:userTelescopeList"/>
				    </p:commandLink> 
				</p:dataGrid>
				
				<p:dataGrid value="#{telescopeControlSelection.controller.telescopeList}" 
					paginator="true" pageLinks="5" paginatorPosition="top"
					lazy="true" columns="1" rows="8" 
					var="t" >
			        <f:facet name="header">Available</f:facet>
				<h:commandLink value="#{t.identifier}  #{t.name} #{t.location}" >
				    <p:ajax event="click" listener="#{telescopeControlSelection.selectTelescope(t)}"  
					update="@form:userTelescopeList"/>
				</h:commandLink> 
				</p:dataGrid>
			    
			    
			</h:panelGrid>
			 </p:panel>
			
			<p:panel style=" text-align: center" header="User's related rights">
			    <ezcomp:rightsDeterminSet fromFOREACH="1" toFOREACH="8"
						      modify="1" usertype="#{userControl.userController.userType}"
						      pos="1" />

			</p:panel>
			
                        <h:panelGrid columns="2" cellpadding="5" style=" width:  100%">
				<p:commandButton value="Create User" action="#{userControl.createUser()}" />
			</h:panelGrid>
			
			   
		    </h:form>
		</td>
		<td>
		    <p:panel header=" User info: ">
			<p:outputLabel value="Login: #{userControl.userController.login}" /> <br />
			<p:outputLabel value="Email: #{userControl.userController.email}" /> <br />
			<p:outputLabel value="Password: #{userControl.userController.passw}" /> <br />
			<p:outputLabel value="Active: #{userControl.userController.active}" /> <br />
		    </p:panel>
		</td>
	    </tr>
	</table>
    </h:body>
</html>
