<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dialog header="Upload Telescopes List" widgetVar="telescopeUPL" modal="true" height="50" width="400"  closeOnEscape="true">
	    <h:form enctype="multipart/form-data">
               
                <p:fileUpload value="#{telescopeUploaderControl.controller.file}" 
				  auto="true"
				  mode="simple" /><br />
		    <p:commandButton value="Submit" ajax="false" actionListener="#{telescopeUploaderControl.controller.upload()}" 
                                     update=":TelescopeTableForm:TelescopeTable"/>
		</h:form>
	   
                  
	</p:dialog>   
    </h:body>
</html>
